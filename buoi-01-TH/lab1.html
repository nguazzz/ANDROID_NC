<body>
    <div id="app"></div>

    <script>
        const inputA = document.createElement("input");
        inputA.setAttribute("placeholder", "A input");
        inputA.setAttribute("id", "numa");
        document.body.appendChild(inputA);


        var br = document.createElement("br");
        document.body.appendChild(br);



        const inputB = document.createElement('input');
        inputB.setAttribute("placeholder", "B input");
        inputB.setAttribute("id", "numb");
        document.body.appendChild(inputB);

        const Sum = document.createElement("button");
        Sum.textContent = 'Sum';
        document.body.appendChild(Sum);

        Sum.onclick = function() {
            var a = parseInt(inputA.value);
            var b = parseInt(inputB.value);
            var sum = parseInt(a + b);
            document.body.append(sum);

        }
    </script>
